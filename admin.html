<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Notices</title>
    <link rel="stylesheet" href="admin.css">
    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js"></script>
    <!-- Add additional services that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js"></script>
    <script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-analytics.js";
  import { getDatabase, ref, onValue, child, remove, push, update} from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";
  import { getAuth, signInWithEmailAndPassword} from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyCCfTiC7rlmqQp1ZB07uTj5ra6giiYanto",
    authDomain: "tripti-tution.firebaseapp.com",
    databaseURL: "https://tripti-tution-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "tripti-tution",
    storageBucket: "tripti-tution.appspot.com",
    messagingSenderId: "521198073840",
    appId: "1:521198073840:web:45e721c99dfaa8ecee8f35",
    measurementId: "G-8ZP4M7RJ1Q"
  };

  // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getDatabase();
    const auth =getAuth();
    document.getElementById('login-btn').addEventListener('click', () => {
    const email = document.getElementById('admin-email').value;
    const password = document.getElementById('admin-password').value;
        const logoElement = document.getElementById('logo');
            const logoRef = dbRef(database, 'site/logo');
            onValue(logoRef, (snapshot) => {
                const logoUrl = snapshot.val();
                if (logoUrl) {
                    logoElement.src = logoUrl;
                }
            });
        });

        // Handle update logo button click
        document.getElementById('update-logo-btn').addEventListener('click', function() {
            document.getElementById('logo-upload').click();
        });

        // Handle file upload
        document.getElementById('logo-upload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) {
                document.getElementById('status').innerText = "No file selected.";
                return;
            }

            const storageReference = storageRef(storage, 'logos/' + file.name);
            const uploadTask = uploadBytesResumable(storageReference, file);

            uploadTask.on('state_changed', 
                function(snapshot) {
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    document.getElementById('status').innerText = 'Upload is ' + progress + '% done';
                }, 
                function(error) {
                    document.getElementById('status').innerText = 'Upload failed: ' + error.message;
                },function() {
                    getDownloadURL(uploadTask.snapshot.ref).then(function(downloadURL) {
                        const logoDbRef = dbRef(database, 'site/logo');
                        set(logoDbRef, downloadURL);
                        document.getElementById('status').innerText = 'Logo updated successfully!';
                    });
                }
            );
            );

    signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
            console.log('Logged in successfully:', userCredential);
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('notices-management').style.display = 'block';
            document.getElementById('logo-management').style.display = 'block';
            loadNotices();
        })
        .catch((error) => {
            console.error('Error logging in:', error);
            alert('Login failed: ' + error.message); // Show alert with error message
        });
});

// Load notices for admin
function loadNotices() {
    const adminNoticesList = document.getElementById('admin-notices-list');

            const noticeref = ref(db, 'notices');
            onValue(noticeref, (snapshot) => {
            adminNoticesList.innerHTML = ''; // Clear existing notices
            snapshot.forEach((childSnapshot) => {
            const noticeKey = childSnapshot.key;
            const notice = childSnapshot.val();
            const li = document.createElement('li');
            li.innerHTML = `
                <span>${notice}</span>
                <button onclick="deleteNotice('${noticeKey}')">Delete</button>
            `;
            adminNoticesList.appendChild(li);
        });
    });
}

// Add new notice
document.getElementById('add-notice-btn').addEventListener('click', () => {
    const newNotice = document.getElementById('new-notice').value;
    if (newNotice) {
        const newPostKey = push(ref(db, 'notices')).key;

// Write the new post's data simultaneously in the posts list and the user's post list.
const updates = {};
updates['/notices/' + newPostKey] = newNotice;

update(ref(db), updates);
        document.getElementById('new-notice').value = '';
    }
});

// Delete notice
window.deleteNotice=function(noticeKey) {
    const noticeRef = ref(db, `notices/${noticeKey}`);
    remove(noticeRef)
        .then(() => {
            console.log('Notice deleted successfully');
        })
        .catch((error) => {
            console.error('Error deleting notice:', error);
        });
}

    </script>
</head>
<body>
    <div id="admin-container">
        <div id="login-container">
            <input type="email" id="admin-email" placeholder="Email">
            <input type="password" id="admin-password" placeholder="Password">
            <button id="login-btn">Login</button>
        </div>
        <div id="notices-management" style="display:none;">
            <h1>Admin Controls</h1>
            <ul id="admin-notices-list"></ul>
            <input type="text" id="new-notice" placeholder="New Notice">
            <button id="add-notice-btn">Add Notice</button>
        </div>
        <div id="logo-management" style="display:none;">
        <img id="logo" src="/default-logo.png" alt="Current Logo">
        <button id="update-logo-btn">Change Logo</button>
    <input type="file" id="logo-upload" accept="image/*" style="display: none;">
    <span id="status"></span>
        </div>
    </div>
</body>
</html>
