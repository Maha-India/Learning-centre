<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Notices</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div id="admin-container">
        <h2>Admin - Manage Notices</h2>
        <div id="login-container">
            <input type="email" id="admin-email" placeholder="Email">
            <input type="password" id="admin-password" placeholder="Password">
            <button id="login-btn">Login</button>
        </div>
        <div id="notices-management" style="display:none;">
            <ul id="admin-notices-list"></ul>
            <input type="text" id="new-notice" placeholder="New Notice">
            <button id="add-notice-btn">Add Notice</button>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js"></script>
    <script src="admin.js"></script>
</body>
</html>
